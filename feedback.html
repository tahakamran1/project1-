<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Feedback - Awesome Gaming</title>
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #1a1a1a;
    color: #fff;
    padding: 10px 0;
}

.container {
    width: 80%;
    margin: 0 auto;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav h1 {
    margin: 0;
    font-size: 24px;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 16px;
}

section {
    padding: 60px 0;
}

.feedback-section {
    text-align: center;
}

.feedback-content {
    max-width: 800px;
    margin: 0 auto;
}

.feedback-content h2 {
    font-size: 36px;
    margin-bottom: 20px;
}

.feedback-content p {
    font-size: 18px;
    line-height: 1.6;
}

form {
    max-width: 600px;
    margin: 0 auto;
}

form label {
    display: block;
    margin-bottom: 8px;
}

form input,
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.cta-button {
    display: inline-block;
    padding: 15px 30px;
    text-decoration: none;
    background-color: #007bff;
    color: #fff;
    font-size: 18px;
    border-radius: 5px;
}

footer {
    background-color: #1a1a1a;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}
.logo {
    max-width: 150px; 
            height: auto;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 2em;
            color: #007bff;
        }

</style>
<body>
    <header>
        
        <img src="https://ideogram.ai/api/images/direct/Q8D8SXoWSJya5eUN8AIp1A.jpg" alt="Your Logo" class="logo">
        
        <nav>
            <div class="container">
                <h1>Awesome Gaming</h1>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="feedback" class="feedback-section">
        <div class="container">
            <div class="feedback-content">
                <h2>Give Us Your Feedback</h2>
                <p>We value your opinion! Share your thoughts and help us improve.</p>
                
                <form action="submit_feedback.php" method="post">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="feedback">Your Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="4" required></textarea>

                    <button type="submit" class="cta-button">Submit Feedback</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Awesome Gaming. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
